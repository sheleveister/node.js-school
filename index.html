<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Node.JS School</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div>

  <form id="myForm" class="form-container">
    <label class="form-container-label">
      <span class="form-container__label">ФИО</span>
      <input type="text" class="form-container__name" name="fio" placeholder="Иванов Иван Иванович">
    </label>

    <label class="form-container-label">
      <span class="form-container__label">Email</span>
      <input type="email" class="form-container__email" name="email" placeholder="mail@yandex.ru">
      <span class="form-container__format">Введите почту в доменах ya.ru, yandex.ru, yandex.ua, yandex.by, yandex.kz, yandex.com </span>
    </label>

    <label class="form-container-label">
      <span class="form-container__label">Телефон</span>
      <input type="tel" class="form-container__phone" name="phone" placeholder="+7(999)999-99-99">
      <span class="form-container__format">Введите телефон с +7</span>
    </label>

    <div id="resultContainer">
      <span></span>
    </div>

    <!--disable input -->
    <button type="submit" id="submitButton" class="form-container__submit" disabled>Отправить</button>
  </form>

</div>


<script src="index.js"></script>
</body>
</html>
